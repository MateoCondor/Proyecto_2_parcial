<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<title>Sistema - Pizza Mundo</title>
	<link href="../css/estilo_inicio_administrador.css" rel="stylesheet" type="text/css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
	<script src="../js/myscript.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
</head>

<body>
	<header>
		<nav class="navbar bg-body-tertiary mb-4">
			<div class="container-fluid">
				<a class="navbar-brand" href="inicio_administrador.html">
					<img src="../img/logo-icon-both.png" alt="Logo" width="300px" height="130px"
						class="d-inline-block align-text-top">
				</a>
			</div>
		</nav>
	</header>
	<div class="container-fluid">

		<div class="row">
			<div class="col-sm-12 col-md-12 col-lg-3 col-xl-3 ">
				<nav>
					<ul class="nav flex-column">
						<li class="nav-item">
							<a aria-current="page" href="administrador_producto.html">Ingresar
								Producto</a>
						</li>
						<li class="nav-item">
							<a href="administrador_ingredientes.html">Ingresar ingredientes a stock</a>
						</li>
						<li class="nav-item">
							<a href="administrador_inventario.html">Ver stock de productos</a>
						</li>
						<li class="nav-item">
							<a href="administrador_reporte.html">Reporte de ventas</a>
						</li>
						<li class="nav-item">
							<a href="../index.html">Salir</a>
						</li>
					</ul>
				</nav>
			</div>
			<div class="col col-sm-12 col-md-12 col-lg-8 col-xl-8 m-0">
				<h3>Ingreso de Producto</h3>
				<form id="productForm">
					<div class="row ">
						<div class="col-sm-12 col-md-6 col-lg-5 col-xl-5 mt-3">
							<label for="productName" class="form-label">Nombre del producto:</label>
							<input type="text" id="productName" class="form-control" required>
						</div>
					</div>
					<div class="row ">
						<div class="col-sm-12 col-md-6 col-lg-5 col-xl-5 mt-4">
							<label for="nameIngredient" class="form-label">Nombre del Ingrediente:</label>
							<input type="text" id="nameIngredient" class="form-control" required>
						</div>
						<div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 mt-4">
							<label for="productQuantity" class="form-label">Cantidad:</label>
							<input type="number" id="productQuantity" class="form-control" required>
						</div>
						<div class="col-sm-12 col-md-6 col-lg-3 col-xl-3 my-4">
							<label for="productSelect" class="form-label">Unidad de medida:</label>
							<select name="productSelect" id="productSelect" class="form-select" required>
								<option value=""></option>
								<option value="Unidad">Unidad</option>
								<option value="gr">gr</option>
								<option value="kg">kg</option>
								<option value="litro">litro</option>
								<option value="ml">mililitro</option>
							</select>
						</div>
					</div>
					<div id="ingredientsContainer">
						<h3>Ingredientes:</h3>
						<table id="ingredientsTable" class="table my-4 table-borderless m-0">
							<tr>
								<th style="width:40%;">Nombre del Ingrediente</th>
								<th style="width:20%;">Cantidad</th>
								<th style="width:15%;">Unidad de medida</th>
								<th style="width:10%;"></th>
							</tr>
						</table>
					</div>
					<br>
					<div class="buttons">
						<button class="boton perz" type="button" onclick="agregarIngrediente()">Agregar
							Ingrediente</button>
						<button class="boton perz" type="submit">Guardar Producto</button>
					</div>
				</form>

			</div>
		</div>
	</div>
</body>

</html>
