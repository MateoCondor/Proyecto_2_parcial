<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="../css/style.css">
    <title>Iniciar sesion</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="#">
                <h1>Registro</h1>
                <input type="text" placeholder="Usuario">
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">
                <button>Registrarse</button>
                <span>O usa tu cuenta</span>

            </form>
        </div>
        
        <div class="form-container login-container">
            <form action="#">
                <h1>Inicia Sesión</h1>
                <input type="text" placeholder="Usuario">
                <input type="password" name="" id="" placeholder="Password">
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label>Recuerdame</label>
                    </div>
                    <div class="password-link">
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                </div>
                <button>Iniciar Sesión</button>

            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Hola Mai friend</h1>
                    <p>Si tienes una cuenta incia sesion uwu</p>
                    <button class="ghost" id="login">&nbsp; Iniciar Sesión
                        <i class="lni lni-arrow-left login"></i>
                    </button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Registrate Mai friend</h1>
                    <p>Si tienes no tienes una cuenta registrate y empeza las avnturas fantasmagoricas uwu</p>
                    <button class="ghost" id="register"> Registrarse&nbsp; 
                        <i class="lni lni-arrow-right register"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/main.js"></script>
</body>
</html>
